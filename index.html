<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>JQuery Demo</title>
</head>
<body>
  <h1 class="p-3 bg-info text-center text-white">JQuery Demo</h1>
  <div class="container">
    <div class="row">
      <div class="col col-md-1">
        <button class="btn btn-primary mb-1 mt-4" id="fadeOutBtn">Fade Out</button>  
        <button class="btn btn-primary mb-1" id="fadeInBtn">Fade In</button>
        <button class="btn btn-primary mb-1" id="fadeToggleBtn">Fade Toggle</button>
      </div>
      <div class="col col-md-8">
          <div class="jumbotron text-center text-white bg-primary" id="fadeBox">
            <h1 class="display-6">JQuery Fade</h1>
          </div>
      </div>    
    </div>

    <div class="row">
        <div class="col col-md-1">
          <button class="btn btn-secondary mb-1 mt-4" id="slideUpBtn">Slide Up</button>
          <button class="btn btn-secondary mb-1" id="slideDownBtn">Slide Down</button>  
          <button class="btn btn-secondary mb-1" id="slideToggleBtn">Slide Toggle</button>
        </div>
        <div class="col col-md-8">
            <div class="jumbotron text-center text-white bg-secondary" id="slideBox">
              <h1 class="display-6">JQuery Slide</h1>
            </div>
        </div>    
      </div>

      <div class="row">
          <div class="col col-md-1">
            <button class="btn btn-success mb-1 mt-4" id="slideUpBtn">Move Left</button>
            <button class="btn btn-success mb-1" id="slideDownBtn">Move Right</button>  
            <button class="btn btn-success mb-1" id="slideToggleBtn">Move Toggle</button>
          </div>
          <div class="col col-md-8">
              <div class="jumbotron text-center text-white bg-success mb-5" id="slideBox">
                <h1 class="display-6">JQuery Move</h1>
              </div>
          </div>    
        </div>
  
  </div>


  
</body>
</html>
